{% extends 'base.html' %} {% block content %}

    <h4 class="text-center">Make chances to your review here, then select the 'Edit Review' button</h4>

    <form action="{{ url_for('insert_player') }}" method="POST" class="col-sm-12">
      <div class="form-row">
        <div class="col-sm-12">
            <i class="fas fa-user-alt"></i>
          <input id="player_name" name="player_name" type="text" class="form-control" placeholder="Player Name" value="{{ review.player_name }}">
        </div>
        <div class="col-sm-12">
            <i class="fas fa-futbol"></i>
          <input id="player_club" name="player_club" type="text" class="form-control" placeholder="Player Club" value="{{ review.player_club }}">
        </div>
          <div class="col-sm-12">
              <i class="fas fa-running"></i>
          <input id="player_position" name="player_position" type="text" class="form-control" placeholder="Player Position" value="{{ review.player_position }}">
        </div>
          <div class="col-sm-12">
              <i class="fas fa-pen"></i>
          <textarea id="player_review" name="player_review " class="form-control" rows="5" placeholder="Review" value="{{ review.player_review }}"></textarea>
        </div>
          <div class="col-sm-12">
              <i class="fas fa-calendar-day"></i>
          <input type="date" id="picker" class="form-control" placeholder="Date" value="{{ review.issue_date }}">
        </div>
          <div class="col-sm-12">
              <i class="fas fa-user-edit"></i>
          <input id="review_from" name="review_from" type="text" class="form-control" placeholder="Reviewed by" value="{{ review.review_from }}">
        </div>
      </div>
        <br>

    <button type="submit" class="btn btn-secondary" name="action">Edit Review</button>

    </form>

{% endblock %}
