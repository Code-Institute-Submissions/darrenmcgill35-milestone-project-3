{% extends 'base.html' %} {% block content %}

    {% if scroll %}
            <script>
                document.location.hash = '#' + '{{ scroll }}';
            </script>
    {% endif %}

        <div id = "review-section">
            <h1 class="text-center">{{ page_title }}</h1>
            <h4 class="text-center">Simply fill out the form below and click on the 'Add Review' button</h4>
        </div>
    <br>
    <form action="{{ url_for('insert_player') }}" method="POST" class="col-sm-12">
      <div class="form-row">
        <div class="col-sm-12">
            <label for="player_name"><i class="fas fa-user-alt"></i></label>
          <input id="player_name" name="player_name" type="text" class="form-control" placeholder="Player Name">
        </div>
        <div class="col-sm-12">
            <label for="player_club"><i class="fas fa-futbol"></i></label>
          <input id="player_club" name="player_club" type="text" class="form-control" placeholder="Player Club">
        </div>
          <div class="col-sm-12">
              <label for="player_position"><i class="fas fa-running"></i></label>
          <input id="player_position" name="player_position" type="text" class="form-control" placeholder="Player Position">
        </div>
          <div class="col-sm-12">
              <label for="player_review"><i class="fas fa-pen"></i></label>
          <input id="player_review" name="player_review" type="text" class="form-control" placeholder="Review">
        </div>
          <div class="col-sm-12">
              <label for="picker"><i class="fas fa-calendar-day"></i></label>
          <input type="date" id="picker" name="picker" class="form-control" placeholder="Date">
        </div>
          <div class="col-sm-12">
              <label for="review_from"><i class="fas fa-user-edit"></i></label>
          <input id="review_from" name="review_from" type="text" class="form-control" placeholder="Reviewed by">
        </div>
      </div>
        <br>
        <button type="submit" class="btn btn-secondary" name="action">Add Review</button>
    </form>
{% endblock %}
