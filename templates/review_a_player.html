{% extends 'base.html' %} {% block content %}
    <h1 class="text-center">{{ page_title }}</h1>
    <h4 class="text-center">Edit & Delete previous submissions here</h4>

    <div class="accordion" id="accordionExample">
        {% for review in reviews %}

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                    <a href="{{url_for('edit_review', review_id=review._id)}}" class="btn btn-secondary">Edit</a>
                    <a href="{{url_for('delete_review', review_id=review._id)}}" class="btn btn-dark">Delete</a>
                  <div class="form-group">
                    <!--<label for="exampleFormControlSelect1">Example select</label>-->
                    <select class="form-control" id="exampleFormControlSelect1">
                          <option>{{ review.player_name }}</option>
                          <option>{{ review.player_club }}</option>
                          <option>{{ review.player_position }}</option>
                          <option>{{ review.player_review }}</option>
                          <option>{{ review.issue_date }}</option>
                          <option>{{ review.review_from }}</option>
                    </select>
                  </div>
              </div>
            </div>
            {% endfor %}
    </div>
{% endblock %}
