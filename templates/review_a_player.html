{% extends 'base.html' %} {% block content %}
        <h1 class="text-center">{{ page_title }}</h1>

    <div class="accordion" id="accordionExample">
        {% for review in reviews %}
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                  <button type="button" class="btn btn-light">Edit</button>
                    <button type="button" class="btn btn-dark">Delete</button>
                  <div class="form-group">
                    <!--<label for="exampleFormControlSelect1">Example select</label>-->
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option><span>{{ review.player_name }}</span></option>
                      <option><span>{{ review.player_club }}</span></option>
                      <option><span>{{ review.player_position }}</span></option>
                      <option><span>{{ review.player_review }}</span></option>
                      <option><span>{{ review.issue_date }}</span></option>
                      <option><span>{{ review.review_from }}</span></option>
                    </select>
                  </div>
              </div>
            </div>
          </div>
            {% endfor %}
    </div>
{% endblock %}
